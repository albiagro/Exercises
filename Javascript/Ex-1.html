<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- <link rel='stylesheet' href='styles.css'/> -->
  </head>

  <script>
    function EvenOrOdd() {
        let num = prompt("Enter a number")

        if (num % 2 === 0)
        {
          alert("Even!")
        }
        else {
          alert("Odd!")
        }
    }

  </script>

  <body>
    <p>Is my number even or odd?</p>
    <button type="button" onclick=EvenOrOdd()>Click Me!</button>
  </body>
</html>
