<html>
    <head>
        <script>
            let position
            let result

            while(true) { //iterate until the input is a number and I will exit through a "break", otherwise it will iterate in loop
                const positionInput = prompt("Please enter the position to know the relative number in Fibonacci sequence")
                if (!isNaN(positionInput) && positionInput > 0) {position = parseFloat(positionInput); break;} //to be sure I convert the value to float and I exit from the function
                else {alert("Please enter a valid number!")}
            }

            function FindValueByPosition (position) {
                if (position === 1 || position === 2) {
                    return 1 }
                else if (position > 2) {
                    return (FindValueByPosition(position) - 1) + FindValueByPosition(position) - 2
                }

                if (position === 0) {return 0}
             }

             result = FindValueByPosition(position)

             alert(result)
        </script>
    </head>

</html>
